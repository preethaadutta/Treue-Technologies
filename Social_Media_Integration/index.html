<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Integration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="image-area">
            <div class="inner-area">
                <img src="https://images.pexels.com/photos/5384445/pexels-photo-5384445.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Profile Photo">
            </div>
        </div>
        <div class="name">Stephen Jones</div>
        <div class="about">Web Developer</div>
        <div class="social-icons">
            <a href="#">
                <i class="fa-brands fa-facebook-f" style="color: #4267B2;"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-twitter" style="color: #1DA1F2;"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-instagram" style="color: #E1306C;"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-youtube" style="color: #ff0000;"></i>
            </a>
        </div>
        <div class="buttons">
            <button>Message</button>
            <button>Follow</button>
        </div>
    </div>
</body>
</html>
